<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>OSRS Wikirace Game</title>
    <link rel="stylesheet" href="https://oldschool.runescape.wiki/load.php?modules=site.styles&only=styles&skin=vector">
    
    <link rel="stylesheet" href="styles.css"> <!-- Optional: You can style your page here -->
    <style>
        
    </style>
</head>
<body>
    <div id="headerContainer">
        <img src="osrswikiracelogo.png" alt="Game Logo" id="headerImage" href="#" onclick="location.reload(); return false;">
        
        <div id="headerContent">
            <div class="inputMargin">
                <div>
                    <input id="startPage" class="inputField" placeholder="Enter Start Page" value="Bucket">
                    <button id="randomStartButton" class="inputButton">ðŸŽ² Start Page</button>
                </div>
                <div>
                    <input id="endPage" class="inputField" placeholder="Enter End Page" value="Coins"></input>
                    <button id="randomEndButton" class="inputButton">ðŸŽ² End Page</button>
                </div>
                <div>
                    <button id="randomBothButton" class="inputButton">ðŸŽ² ðŸŽ²</button>
                    <button id="dailyButton" class="inputButton">ðŸ“… Daily Challenge</button>
                </div>
            </div>
            <div class="inputMargin">
                <button id="startButton" class="inputButton" >Start Game</button>
                <div>
                    <span>Clicks:</span> <div id="clickCounter">0</div>
                </div>
                <div>
                    <span>Time:</span> <div id="timerCounter">00:00</div> <!-- Timer added here -->
                </div>
                <div>
                    <span>Code:</span> <input id="codeInput" class="inputField" placeholder="Game Code" readonly>
                </div>
                <div>
                    <button id="copyCodeButton" class="inputButton">Copy Code</button>
                    <button id="pasteCodeButton" class="inputButton">Paste Code</button>
                    <button id="copyURLButton" class="inputButton">Copy URL</button>
                </div>

                <button id="donateButton" class="inputButton inputRight">ðŸ’¸</button>
            </div>
        </div>
    </div>

    <!-- Div to show the wiki page content -->
    <div id="pageContent"></div>

    <!-- Message for win condition as a small overlay -->
    <div id="gameMessageOverlay" class="overlay hidden">
        <div class="overlay-content">
            <p id="congratsMessageText"><b>Well done!</b></p>
            <p id="gameMessageText"></p>
            <p id="timeMessageText"></p>
            <p id="routeMessageText"></p>
            <div>
                <button id="restartOverlayButton" class="overlayButton">Restart</button>
            </div>
            <div>
                <button id="shareOverlayButton" class="overlayButton">Share Results</button>
                <button id="shareRouteOverlayButton" class="overlayButton">Share Route</button>
            </div>
        </div>
    </div>

    <div id="backButtonOverlay">   
        <button id="backButton" class="hidden">I got stuck let me go back</button>
    </div>

    <!-- Notification div for sharing message -->
    <div id="notification" class=""></div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
